[package]
name = "feuerfreund"
version = "0.1.0"
edition = "2021"
description = "Imbue your discord voice chat with a crackling flame"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenvy = "0.15.7"
serenity = "0.11.6"
time = { version = "0.3.28", features = ["macros"] }
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["fmt", "std", "time"]}
